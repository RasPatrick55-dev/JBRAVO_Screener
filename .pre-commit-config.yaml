repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.10
    hooks:
      - id: ruff
        name: ruff-check
        args: [--fix]
      - id: ruff-format
        name: ruff-format
  - repo: local
    hooks:
      - id: jbravo-docs-consistency
        name: JBRAVO docs_consistency_check
        entry: python -m scripts.docs_consistency_check
        language: system
        pass_filenames: false
        files: ^(docs/|README\.md|RUNBOOK\.md|scripts/docs_consistency_check\.py)
